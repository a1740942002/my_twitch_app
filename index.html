<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>My Twitch App</title>
</head>
<body class="bg-gray-900 text-white">

  <main>
    <section class="py-4 my-16">
      <div class="w-10/12 md:w-10/12 mx-auto container">
        <h1 class="font-bold text-center text-3xl md:text-5xl mb-4">My Twitch App</h1>
        
        <div class="mx-auto w-6/12 mb-8 md:mb-0">
          <div class="flex">
            <div class="w-full">
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 flex items-center">
                  <label for="select" class="sr-only"></label>
                  <select id="select" class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-3 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>語言</option>
                    <option>遊戲 ID</option>
                    <option>使用者 ID</option>
                  </select>
                </div>
                <input id="input" type="text" name="phone_number" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-28 sm:text-sm border-gray-300 rounded-md text-gray-700" placeholder="請輸入您的資料...">
              </div>
            </div>
          </div>
          <div class="mt-4">
            <svg class="mr-1 w-5 h-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
            <button class="tag bg-gray-500 rounded px-2 py-1">英雄聯盟</button>
            <button class="tag bg-gray-500 rounded px-2 py-1">中文</button>
            <button class="tag bg-gray-500 rounded px-2 py-1">其它</button>
          </div>
        </div>
        <div id="streams" class="row space-y-16 md:space-y-12 md:flex md:flex-wrap">
        </div>
      </div>
    </section>
  </main>

<script>
// UI
const streams = document.querySelector('#streams');
const input = document.querySelector('#input');
const search = document.querySelector('#search');
const tags = document.querySelectorAll('.tag');
const select = document.querySelector('#select');
const query = {};
let queryString = '';


input.addEventListener('keyup', function(e){
  query.key = this.value;
});


Object.defineProperty(query, 'key',{
  get: function(){
    return key;
  },
  set: function(value){
    key = value;

    switch(select.options.selectedIndex){
      case 0:
        queryString = '?language=' + value;
        break;

      case 1:
        queryString = '?game_id=' + value;
        break;

      case 2:
        queryString = '?user_id=' + value;
        break;
        
      default:
        queryString = '';
        break;
    }
    if(!value) queryString = '';
    ajax(queryString);
  }
});


// API
const twitch = 'https://www.twitch.tv/';
const api = 'https://api.twitch.tv/helix/streams';
const clientID = 'kfwda6tzypba70e78x0fbntpnm59fc'; // Twitch 官網註冊
const appToken = '35spin2autlycym825e63wr6990lzs'; // 註冊之後發 POST 取得 app access token

function ajax(queryString){
  axios({
    method: 'get',
    url: api + queryString,
    headers:{
      Authorization: 'Bearer ' + appToken,
      'Client-Id':  clientID
    }
  })
  .then(function (response) {
    const streamsData = response.data.data;
    console.log(streamsData);
    streams.innerHTML = '';

    streamsData.forEach( streamData =>{

      const div = document.createElement('div');
      div.classList.add('block','col', 'md:px-4', 'md:mt-12', 'md:w-4/12', 'transition', 'duration-500', 'ease-in-out', 'transform', 'hover:-translate-y-1', 'hover:scale-105');
      const thumbnaillURL = streamData.thumbnail_url.replace('{width}x{height}', '640x360');
      const html = `
      <a href="${ twitch + streamData.user_login}" target="_blank">
        <div class="row">
          <img class="rounded" src="${thumbnaillURL}" alt="">
        </div>
        <div class="flex row rounded items-center space-x-1 bg-gray-800 pr-4 pl-0 py-4">
          <div class="col w-2/12">
            <img class="w-12 md:w-8 rounded-full mx-auto" src="https://via.placeholder.com/150x150.png" alt="">
          </div>
          <div class="space-y-2 w-10/12 col">
            <p class="truncate text-xl md:text-sm text-gray-100">${streamData.title}</p>
            <div class="text-md md:text-sm text-gray-100 flex justify-between">
              <span class="text-gray-400">${streamData.user_name}</span> 
              <span class="">
                <svg class="h-4 w-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                ${streamData.viewer_count}
              </span>
            </div>
          </div>
        </div>
      </a>
      `
      div.innerHTML = html;
      streams.appendChild(div);
    })
  })
  .catch(function (error) {
    console.log(error);
  });
}

ajax(queryString);

</script>
</body>
</html>
